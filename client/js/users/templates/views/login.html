<div id="blog" class="inner-content">
	<section class="inner-section">
		<div id="user-page" class="row">
			<div class="center-page">
				<br>
				<h2 class="animated fadeIn">Log in</h2>
				<br>
				<form id="login-form" class="animated zoomIn" ng-submit="users.login()">
				  <div class="form-group">
				    <label>Email:</label>
				    <input type="email" class="form-control" id="lastname" placeholder="Userame" name="user[email]">
				  </div>
				  <div class="form-group">
				    <label>Password:</label>
				    <input type="password" class="form-control" id="password" placeholder="Password" name="user[password]">
				  </div>
				  <!-- <div class="form-group">
				    <label for="exampleInputFile">File input</label>
				    <input type="file" id="exampleInputFile">
				    <p class="help-block">Example block-level help text here.</p>
				  </div> -->
				  <button type="submit" class="btn btn-primary">Log in</button>
				</form>

			</div>
		</div>
	</section>
</div>
