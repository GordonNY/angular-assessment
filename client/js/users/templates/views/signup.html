<div id="blog" class="inner-content">
	<section class="inner-section">
		<div id="user-page" class="row">
			<div class="center-page">
				<h2 class="animated fadeIn">Sign up</h2>
				<br>
				<form class="animated zoomIn" ng-submit="users.signup()">
					<div class="form-group">
				  <div class="form-group">
				    <label>Email address:</label>
				    <input type="email" class="form-control" id="email" placeholder="Email" name="user[email]">
				  </div>
				  <div class="form-group">
				    <label>Password:</label>
				    <input type="password" class="form-control" id="password" placeholder="Password" name="user[password]">
				  </div>
				  <button type="submit" class="btn btn-primary">Sign up</button>
				</form>
			</div>
		</div>
	</section>
</div>
