<div id="blogpost" class="inner-content">

   <section id="page-title" class="inner-section">
      <div class="container-fluid nopadding wow fadeInRight" data-wow-delay="0.4s" data-wow-offset="10">
         <h2 class="font-accident-two-normal uppercase">{{postdetail.post.title}}</h2>
         <div class="post-meta"><span>by <a href="#!">Gordon Gao</a>,</span> <span>{{postdetail.formatDate(postdetail.post.created_at)}}</span></div>
         <div class="post-tag pull-left"><span><a>{{postdetail.post.category.name}}</a></span></div>
      </div>
   </section>

   <!-- Blog Block -->
   <section class="inner-section">

      <div class="container-fluid nopadding">

         <img data-ng-src="data:image/jpeg;base64,{{postdetail.post.image_base64}}" class="img-responsive wow fadeInDown" data-wow-delay="0.6s" data-wow-offset="10">

         <article class="post wow fadeInDown" data-wow-delay="0.3s" data-wow-offset="7">

            <div class="dividewhite6"></div>

            <!-- Post Content -->
            <p>
               {{postdetail.post.content}}
            </p>
            
            <!-- /Post Content -->

            <div class="dividewhite4"></div>
            <hr>

         </article>



         <div id="comments" class="wow fadeInDown" data-wow-delay="0.0s" data-wow-offset="5">
            <h4 class="font-accident-one-light uppercase">{{postdetail.comments.length}} comments:</h4>

            <div class="dividewhite4"></div>

            <ul class="media-list">

               <li class="media"  ng-repeat="comment in postdetail.comments">
                  <div class="media-left">
                     <a href="#">
                        <img class="media-object"  alt="64x64" src="assets/custom/images/userpic02.jpg">
                     </a>
                  </div>
                  <div class="media-body">
                     <div class="post-data">
                        <div class="post-date">{{comment.created_at}}</div>
                        <div class="post-author"><a href="#">{{comment.username}}</a></div>
                     </div>
                     <p>{{comment.content}}</p>

         <div class="wow fadeInDown" data-wow-delay="0.6s" data-wow-offset="10">

            <div id="post-comment">
               <h4 class="font-accident-one-light uppercase">Leave a Comment</h4>
            </div>
            <div class="dividewhite2"></div>

            <form action="#" method="post" novalidate="novalidate">
               <div class="row">
                  <div class="col-md-4">
                     <p><label>Name</label><input ng-model="postdetail.commentName" type="text" name="your-name" value="" size="60" class="" aria-required="true" aria-invalid="false"></p>

                  </div>
               </div>
               <div class="dividewhite2"></div>
               <p><button type="button" class="btn btn-lg btn-darker" ng-click="postdetail.addComment()">Post Comment</button></p>
